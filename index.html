<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Casino Signals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: #fff;
    }

    /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
    .topbar {
      background: #0f172a;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    /* –ù–∞–≤–∏–≥–∞—Ü–∏—è –∏–≥—Ä */
    .nav {
      display: flex;
      justify-content: space-around;
      background: #020617;
      padding: 8px 0;
    }

    .nav button {
      background: none;
      border: none;
      color: #9ca3af;
      font-size: 13px;
      cursor: pointer;
    }

    .nav button.active {
      color: #22c55e;
      text-shadow: 0 0 8px #22c55e;
    }

    /* –û–±—â–∏–π —ç–∫—Ä–∞–Ω –∏–≥—Ä—ã */
    .game {
      display: none;
      padding: 16px;
      animation: fadeIn 0.3s ease;
    }

    .game.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* –ö–Ω–æ–ø–∫–∞ —Å–∏–≥–Ω–∞–ª–∞ */
    .ai-btn {
      width: 100%;
      margin-top: 14px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #000;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(34,197,94,0.4);
    }

    .ai-btn:active {
      transform: scale(0.96);
    }

    .ai-result {
      margin-top: 12px;
      background: #020617;
      border: 1px solid #22c55e;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      color: #a7f3d0;
      min-height: 40px;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 5px #22c55e; }
      to { box-shadow: 0 0 15px #22c55e; }
    }

    /* -------- TOWER -------- */
    .tower-grid {
      display: grid;
      grid-template-rows: repeat(6, 50px);
      gap: 6px;
      margin: 20px 0;
    }

    .tower-cell {
      background: #111827;
      border-radius: 8px;
      box-shadow: inset 0 0 5px #000;
    }

    .tower-cell.safe {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      box-shadow: 0 0 12px #22c55e;
    }

    .tower-cell.danger {
      background: linear-gradient(135deg, #ef4444, #991b1b);
    }

    /* -------- AVIATOR / LUCKYJET -------- */
    .flight {
      height: 180px;
      background: linear-gradient(#0ea5e9, #020617);
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      margin: 20px 0;
    }

    .plane, .rocket {
      position: absolute;
      left: -40px;
      top: 50%;
      font-size: 32px;
      animation: fly 3s linear infinite;
    }

    @keyframes fly {
      from { left: -40px; }
      to { left: 110%; }
    }

    .coef {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 28px;
      font-weight: bold;
      color: #22c55e;
      text-shadow: 0 0 10px #22c55e;
    }

    /* -------- MINES -------- */
    .mines-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
      margin: 20px 0;
    }

    .mine {
      height: 40px;
      background: #111827;
      border-radius: 6px;
    }

    .mine.safe {
      background: #22c55e;
      box-shadow: 0 0 10px #22c55e;
    }

    .mine.bomb {
      background: #ef4444;
    }

    footer {
      text-align: center;
      font-size: 11px;
      opacity: 0.5;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="topbar">CASINO SIGNALS</div>

  <div class="nav">
    <button class="active" onclick="showGame('tower', this)">Tower</button>
    <button onclick="showGame('avia', this)">Aviator</button>
    <button onclick="showGame('mines', this)">Mines</button>
    <button onclick="showGame('lucky', this)">LuckyJet</button>
  </div>

  <!-- –ó–í–£–ö–ò -->
  <audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_2b9e2d3b0a.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/audio/2022/08/26/audio_8c84f9d7a7.mp3"></audio>

  <!-- TOWER -->
  <div class="game active" id="tower">
    <h3>Tower Rush</h3>
    <div class="tower-grid"></div>
    <button class="ai-btn" onclick="towerSignal()">üß† –ü–æ–ª—É—á–∏—Ç—å —Å–∏–≥–Ω–∞–ª</button>
    <div class="ai-result" id="towerResult"></div>
  </div>

  <!-- AVIATOR -->
  <div class="game" id="avia">
    <h3>Aviamasters</h3>
    <div class="flight">
      <div class="plane">‚úàÔ∏è</div>
      <div class="coef" id="aviaCoef">1.00x</div>
    </div>
    <button class="ai-btn" onclick="aviaSignal()">üß† –ü–æ–ª—É—á–∏—Ç—å —Å–∏–≥–Ω–∞–ª</button>
    <div class="ai-result" id="aviaResult"></div>
  </div>

  <!-- MINES -->
  <div class="game" id="mines">
    <h3>Mines</h3>
    <div class="mines-grid"></div>
    <button class="ai-btn" onclick="minesSignal()">üß† –ü–æ–ª—É—á–∏—Ç—å —Å–∏–≥–Ω–∞–ª</button>
    <div class="ai-result" id="minesResult"></div>
  </div>

  <!-- LUCKYJET -->
  <div class="game" id="lucky">
    <h3>LuckyJet</h3>
    <div class="flight">
      <div class="rocket">üöÄ</div>
      <div class="coef" id="luckyCoef">1.00x</div>
    </div>
    <button class="ai-btn" onclick="luckySignal()">üß† –ü–æ–ª—É—á–∏—Ç—å —Å–∏–≥–Ω–∞–ª</button>
    <div class="ai-result" id="luckyResult"></div>
  </div>

  <footer>–†–∞–∑–≤–ª–µ–∫–∞—Ç–µ–ª—å–Ω—ã–π —Å–∏–º—É–ª—è—Ç–æ—Ä. –ù–µ –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç –≤—ã–∏–≥—Ä—ã—à.</footer>

  <script>
    const tg = window.Telegram?.WebApp;
    tg?.expand();

    const click = document.getElementById("clickSound");
    const win = document.getElementById("winSound");

    function showGame(id, btn) {
      document.querySelectorAll(".game").forEach(g => g.classList.remove("active"));
      document.getElementById(id).classList.add("active");

      document.querySelectorAll(".nav button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      click.play();
    }

    function luck80() {
      return Math.random() < 0.8;
    }

    /* -------- TOWER -------- */
    function renderTower(level) {
      const grid = document.querySelector(".tower-grid");
      grid.innerHTML = "";

      for (let i = 6; i >= 1; i--) {
        const cell = document.createElement("div");
        cell.className = "tower-cell";

        if (i === level) cell.classList.add("safe");
        if (i < level) cell.classList.add("danger");

        grid.appendChild(cell);
      }
    }

    function towerSignal() {
      const ok = luck80();
      const level = ok ? 3 : 1;

      renderTower(level);

      document.getElementById("towerResult").innerText =
        ok ? "–ò–ò: –ë–µ–∑–æ–ø–∞—Å–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å –Ω–∞–π–¥–µ–Ω" : "–ò–ò: –õ—É—á—à–µ –ø—Ä–æ–ø—É—Å—Ç–∏—Ç—å —Ä–∞—É–Ω–¥";

      click.play();
      if (ok) win.play();
    }

    /* -------- AVIATOR -------- */
    function aviaSignal() {
      const ok = luck80();
      const coef = ok ? (Math.random() * 2 + 2).toFixed(2) : (Math.random() + 1.2).toFixed(2);

      document.getElementById("aviaCoef").innerText = coef + "x";
      document.getElementById("aviaResult").innerText =
        ok ? "–ò–ò: –í—ã–ª–µ—Ç–∞–π —Å–µ–π—á–∞—Å" : "–ò–ò: –ü–æ–¥–æ–∂–¥–∏ —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞—É–Ω–¥";

      click.play();
      if (ok) win.play();
    }

    /* -------- MINES -------- */
    function renderMines(safe = [6, 12, 18]) {
      const grid = document.querySelector(".mines-grid");
      grid.innerHTML = "";

      for (let i = 0; i < 25; i++) {
        const cell = document.createElement("div");
        cell.className = "mine";

        if (safe.includes(i)) cell.classList.add("safe");

        grid.appendChild(cell);
      }
    }

    function minesSignal() {
      const ok = luck80();
      const safeCells = ok ? [6, 12, 18] : [2, 7];

      renderMines(safeCells);

      document.getElementById("minesResult").innerText =
        ok ? "–ò–ò: –ë–µ–∑–æ–ø–∞—Å–Ω—ã–µ –∫–ª–µ—Ç–∫–∏ –æ—Ç–º–µ—á–µ–Ω—ã" : "–ò–ò: –í—ã—Å–æ–∫–∏–π —Ä–∏—Å–∫";

      click.play();
      if (ok) win.play();
    }

    /* -------- LUCKYJET -------- */
    function luckySignal() {
      const ok = luck80();
      const coef = ok ? (Math.random() * 3 + 2).toFixed(2) : (Math.random() + 1.2).toFixed(2);

      document.getElementById("luckyCoef").innerText = coef + "x";
      document.getElementById("luckyResult").innerText =
        ok ? "–ò–ò: –ó–∞–±–∏—Ä–∞–π —Å–µ–π—á–∞—Å" : "–ò–ò: –†–∞–Ω–æ";

      click.play();
      if (ok) win.play();
    }

    // –ù–∞—á–∞–ª—å–Ω—ã–µ —Ä–µ–Ω–¥–µ—Ä—ã
    renderTower(2);
    renderMines();
  </script>

</body>
</html>
