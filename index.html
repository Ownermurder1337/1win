<!DOCTYPE html>

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #22c55e; }
      to { text-shadow: 0 0 15px #22c55e; }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      padding: 16px;
    }

    .card {
      background: #020617;
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 0 20px rgba(34,197,94,0.15);
      text-align: center;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
      100% { transform: translateY(0); }
    }

    .card img {
      width: 100%;
      max-height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      box-shadow: 0 0 15px #22c55e;
    }

    button:active {
      transform: scale(0.95);
    }

    .result {
      margin-top: 8px;
      font-size: 14px;
      color: #a7f3d0;
      min-height: 20px;
      opacity: 0;
      transform: translateY(5px);
      transition: 0.3s;
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
      padding: 12px;
    }
  </style>
</head>
