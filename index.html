<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Jet</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1d2e;
            color: white;
            overflow: hidden;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, #1e1442 0%, #0f0825 100%);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: rgba(26, 29, 46, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(124, 58, 237, 0.1);
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            background: linear-gradient(90deg, #7c3aed, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 3px;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sound-btn {
            width: 35px;
            height: 35px;
            background: rgba(124, 58, 237, 0.15);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
        }

        .balance {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(124, 58, 237, 0.15);
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 14px;
            border: 1px solid rgba(124, 58, 237, 0.2);
        }

        .game-area {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        .players-sidebar {
            width: 260px;
            background: rgba(26, 29, 46, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px;
            overflow-y: auto;
            border-right: 1px solid rgba(124, 58, 237, 0.15);
        }

        .players-header {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tab {
            flex: 1;
            padding: 8px;
            background: rgba(30, 20, 66, 0.5);
            border: 1px solid rgba(124, 58, 237, 0.2);
            color: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
        }

        .tab.active {
            background: rgba(124, 58, 237, 0.2);
            border-color: #7c3aed;
            color: white;
        }

        .round-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 12px;
            padding: 8px;
            background: rgba(30, 20, 66, 0.4);
            border-radius: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .total-bets {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        .player-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(30, 20, 66, 0.4);
            border: 1px solid rgba(124, 58, 237, 0.15);
            border-radius: 10px;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .player-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            color: white;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: 500;
            font-size: 13px;
        }

        .player-bet {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }

        .player-multiplier {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 12px;
        }

        .player-multiplier.win {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .player-multiplier.current {
            background: rgba(124, 58, 237, 0.2);
            color: #a78bfa;
        }

        .game-canvas {
            flex: 1;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        .clouds {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 250px;
            z-index: 2;
        }

        .cloud {
            position: absolute;
            bottom: 0;
            background: radial-gradient(ellipse at center, rgba(88, 72, 152, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(35px);
            animation: float-cloud 25s infinite linear;
        }

        .cloud:nth-child(1) {
            width: 400px;
            height: 150px;
            left: -200px;
            bottom: 20px;
        }

        .cloud:nth-child(2) {
            width: 350px;
            height: 120px;
            left: 30%;
            bottom: 40px;
            animation-delay: 5s;
        }

        .cloud:nth-child(3) {
            width: 450px;
            height: 130px;
            left: 60%;
            bottom: 10px;
            animation-delay: 10s;
        }

        @keyframes float-cloud {
            0% { transform: translateX(0); }
            100% { transform: translateX(100vw); }
        }

        .multiplier-display {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 140px;
            font-weight: bold;
            color: #a78bfa;
            text-shadow: 0 0 60px rgba(167, 139, 250, 1);
            z-index: 10;
        }

        .status-text {
            position: absolute;
            top: calc(40% + 100px);
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .character {
            position: absolute;
            width: 200px;
            height: 200px;
            z-index: 5;
            transition: all 0.2s;
        }

        .lucky-joe {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .flame {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 80px;
            background: linear-gradient(180deg, rgba(255, 165, 0, 0.9) 0%, rgba(255, 69, 0, 0.7) 50%, transparent 100%);
            border-radius: 50% 50% 0 0;
            filter: blur(8px);
            animation: flame-flicker 0.1s infinite alternate;
        }

        @keyframes flame-flicker {
            0% { transform: translateX(-50%) scaleY(1); }
            100% { transform: translateX(-50%) scaleY(1.2); }
        }

        .graph-line {
            position: absolute;
            bottom: 120px;
            left: 0;
            width: 100%;
            height: 5px;
            z-index: 3;
        }

        .line {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background: linear-gradient(90deg, #7c3aed, #a78bfa);
            box-shadow: 0 0 25px rgba(124, 58, 237, 1);
            transform-origin: left bottom;
            border-radius: 3px;
        }

        .control-panel {
            display: flex;
            gap: 15px;
            padding: 20px;
            background: rgba(26, 29, 46, 0.95);
            border-top: 1px solid rgba(124, 58, 237, 0.15);
        }

        .bet-controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: rgba(30, 20, 66, 0.5);
            padding: 15px;
            border-radius: 12px;
        }

        .bet-header {
            display: flex;
            gap: 8px;
        }

        .bet-option {
            flex: 1;
            padding: 8px;
            background: transparent;
            border: 1px solid rgba(124, 58, 237, 0.2);
            color: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
        }

        .bet-option.active {
            background: rgba(124, 58, 237, 0.25);
            color: white;
        }

        .bet-input-group {
            display: flex;
            gap: 10px;
        }

        .bet-decrease, .bet-increase {
            width: 42px;
            height: 42px;
            background: rgba(26, 29, 46, 0.8);
            border: 1px solid rgba(124, 58, 237, 0.3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 22px;
        }

        .bet-input {
            flex: 1;
            height: 42px;
            background: rgba(26, 29, 46, 0.9);
            border: 1px solid rgba(124, 58, 237, 0.3);
            color: white;
            border-radius: 8px;
            padding: 0 15px;
            font-size: 16px;
            text-align: center;
        }

        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }

        .quick-amount {
            padding: 8px;
            background: rgba(26, 29, 46, 0.6);
            border: 1px solid rgba(124, 58, 237, 0.2);
            color: rgba(255, 255, 255, 0.6);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .action-btn {
            width: 100%;
            height: 55px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .bet-btn {
            background: linear-gradient(135deg, #7c3aed, #a78bfa);
            color: white;
        }

        .cashout-btn {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
        }

        .multiplier-badges {
            display: flex;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(26, 29, 46, 0.7);
            overflow-x: auto;
        }

        .multiplier-badge {
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
        }

        .badge-low {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
        }

        .badge-medium {
            background: rgba(251, 146, 60, 0.15);
            color: #fb923c;
        }

        .badge-high {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        .flew-away {
            color: #ef4444 !important;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="logo">LUCKYJET</div>
            <div class="header-controls">
                <div class="sound-btn" onclick="toggleSound()">
                    <span id="sound-icon">ðŸ”Š</span>
                </div>
                <div class="balance">
                    <span>ðŸ’°</span>
                    <span id="balance">10,000.00 $</span>
                </div>
            </div>
        </div>

        <div class="multiplier-badges" id="multiplier-history"></div>

        <div class="game-area">
            <div class="players-sidebar">
                <div class="players-header">
                    <button class="tab active">All</button>
                    <button class="tab">My</button>
                    <button class="tab">Top</button>
                </div>
                <div class="round-status">
                    <div class="status-dot"></div>
                    <span id="round-status-text">Pre-round</span>
                </div>
                <div class="total-bets" id="total-bets">Total bets: 216</div>
                <div id="players-list"></div>
            </div>

            <div class="game-canvas">
                <div class="stars" id="stars"></div>
                <div class="clouds">
                    <div class="cloud"></div>
                    <div class="cloud"></div>
                    <div class="cloud"></div>
                </div>

                <div class="character" id="character">
                    <div class="lucky-joe">
                        <div class="flame" id="flame"></div>
                        <img src="https://i.ibb.co/WpkJzf4G/540cf5ce5915edb612d16fe82eedf489.jpg" alt="Lucky Joe" style="
                            width: 100%;
                            height: 100%;
                            object-fit: contain;
                            filter: drop-shadow(0 10px 30px rgba(124, 58, 237, 0.8));
                        ">
                    </div>
                </div>

                <div class="graph-line">
                    <div class="line" id="graph-line"></div>
                </div>

                <div class="multiplier-display" id="multiplier">x1.00</div>
                <div class="status-text" id="status"></div>
            </div>
        </div>

        <div class="control-panel">
            <div class="bet-controls">
                <div class="bet-header">
                    <button class="bet-option active">Autobet</button>
                    <button class="bet-option">Autowithdrawal</button>
                </div>
                <div class="bet-input-group">
                    <button class="bet-decrease" onclick="decreaseBet()">âˆ’</button>
                    <input type="number" class="bet-input" id="bet-amount" value="0.2">
                    <button class="bet-increase" onclick="increaseBet()">+</button>
                </div>
                <div class="quick-amounts">
                    <button class="quick-amount" onclick="setBet(5)">5</button>
                    <button class="quick-amount" onclick="setBet(25)">25</button>
                    <button class="quick-amount" onclick="setBet(50)">50</button>
                    <button class="quick-amount" onclick="setBet(100)">100</button>
                </div>
                <button class="action-btn bet-btn" id="action-btn" onclick="handleAction()">BET</button>
            </div>

            <div class="bet-controls">
                <div class="bet-header">
                    <button class="bet-option active">Autobet</button>
                    <button class="bet-option">Autowithdrawal</button>
                </div>
                <div class="bet-input-group">
                    <button class="bet-decrease" onclick="decreaseBet2()">âˆ’</button>
                    <input type="number" class="bet-input" id="bet-amount-2" value="0.2">
                    <button class="bet-increase" onclick="increaseBet2()">+</button>
                </div>
                <div class="quick-amounts">
                    <button class="quick-amount" onclick="setBet2(5)">5</button>
                    <button class="quick-amount" onclick="setBet2(25)">25</button>
                    <button class="quick-amount" onclick="setBet2(50)">50</button>
                    <button class="quick-amount" onclick="setBet2(100)">100</button>
                </div>
                <button class="action-btn bet-btn" id="action-btn-2" onclick="handleAction2()">BET</button>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
            tg.ready();
        }

        let soundEnabled = true;
        let gameState = 'waiting';
        let currentMultiplier = 1.00;
        let betPlaced = false;
        let betPlaced2 = false;
        let animationFrame;
        let startTime;
        let multiplierHistory = [2.18, 1.46, 3.85, 1.18, 1.27, 34.17, 1.80];

        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        const playerNames = ['27374a', 'c300rt', 'krycap', 'Dasha', 'Myxa'];
        const colors = ['#ef4444', '#f59e0b', '#10b981', '#3b82f6', '#8b5cf6'];

        function updatePlayersList() {
            const list = document.getElementById('players-list');
            let html = '';
            for (let i = 0; i < 10; i++) {
                const name = playerNames[Math.floor(Math.random() * playerNames.length)];
                const color = colors[Math.floor(Math.random() * colors.length)];
                const bet = (Math.random() * 50 + 5).toFixed(2);
                const mult = gameState === 'flying' ? currentMultiplier.toFixed(2) : (Math.random() * 3 + 1).toFixed(2);
                const status = gameState === 'crashed' && Math.random() > 0.5 ? 'win' : 'current';
                
                html += `<div class="player-item">
                    <div class="player-avatar" style="background: ${color}">${name.substring(0, 2).toUpperCase()}</div>
                    <div class="player-info">
                        <div class="player-name">${name}</div>
                        <div class="player-bet">${bet} $</div>
                    </div>
                    <div class="player-multiplier ${status}">${mult}x</div>
                </div>`;
            }
            list.innerHTML = html;
        }

        function updateMultiplierHistory() {
            const container = document.getElementById('multiplier-history');
            let html = '';
            for (let i = 0; i < multiplierHistory.length; i++) {
                const m = multiplierHistory[i];
                let className = 'badge-low';
                if (m >= 2 && m < 10) className = 'badge-medium';
                if (m >= 10) className = 'badge-high';
                html += `<div class="multiplier-badge ${className}">${m.toFixed(2)}x</div>`;
            }
            container.innerHTML = html;
        }

        function startRound() {
            gameState = 'flying';
            currentMultiplier = 1.00;
            startTime = Date.now();
            
            document.getElementById('status').textContent = '';
            document.getElementById('multiplier').classList.remove('flew-away');
            document.getElementById('round-status-text').textContent = 'Round in progress';
            document.getElementById('flame').style.display = 'block';
            
            if (betPlaced) {
                document.getElementById('action-btn').textContent = 'CASHOUT';
                document.getElementById('action-btn').className = 'action-btn cashout-btn';
            }
            
            updatePlayersList();
            animateRound();
        }

        function animateRound() {
            if (gameState !== 'flying') return;

            const elapsed = (Date.now() - startTime) / 1000;
            currentMultiplier = 1.00 + (elapsed * elapsed * 0.12);

            const character = document.getElementById('character');
            const progress = Math.min(elapsed / 8, 1);
            character.style.left = (15 + progress * 65) + '%';
            character.style.bottom = (15 + progress * 60) + '%';

            const graphLine = document.getElementById('graph-line');
            const angle = Math.atan(progress * 2.5) * (180 / Math.PI);
            graphLine.style.width = (progress * 100) + '%';
            graphLine.style.transform = 'rotate(' + angle + 'deg)';

            document.getElementById('multiplier').textContent = 'x' + currentMultiplier.toFixed(2);

            const crashChance = 0.001 + (elapsed * 0.0001);
            if (Math.random() < crashChance || currentMultiplier > 100) {
                crashRound();
                return;
            }

            animationFrame = requestAnimationFrame(animateRound);
        }

        function crashRound() {
            gameState = 'crashed';
            cancelAnimationFrame(animationFrame);

            document.getElementById('multiplier').classList.add('flew-away');
            document.getElementById('status').textContent = 'FLEW AWAY';
            document.getElementById('round-status-text').textContent = 'Round ended';
            document.getElementById('flame').style.display = 'none';

            multiplierHistory.unshift(currentMultiplier);
            if (multiplierHistory.length > 20) multiplierHistory.pop();
            updateMultiplierHistory();
            updatePlayersList();

            if (betPlaced) {
                document.getElementById('action-btn').textContent = 'BET';
                document.getElementById('action-btn').className = 'action-btn bet-btn';
                betPlaced = false;
            }

            setTimeout(() => {
                document.getElementById('character').style.left = '15%';
                document.getElementById('character').style.bottom = '15%';
                document.getElementById('graph-line').style.width = '0';
                document.getElementById('graph-line').style.transform = 'rotate(0deg)';
            }, 2000);

            setTimeout(() => {
                gameState = 'waiting';
                document.getElementById('multiplier').textContent = 'x1.00';
                document.getElementById('status').textContent = '';
                document.getElementById('round-status-text').textContent = 'Pre-round';
                updatePlayersList();
                setTimeout(startRound, 4000);
            }, 3000);
        }

        function handleAction() {
            if (gameState === 'flying' && betPlaced) {
                const bet = parseFloat(document.getElementById('bet-amount').value);
                const win = (bet * currentMultiplier).toFixed(2);
                document.getElementById('action-btn').textContent = 'WON ' + win + ' $';
                betPlaced = false;
            } else if (gameState === 'waiting') {
                betPlaced = true;
            }
        }

        function handleAction2() {
            if (gameState === 'flying' && betPlaced2) {
                const bet = parseFloat(document.getElementById('bet-amount-2').value);
                const win = (bet * currentMultiplier).toFixed(2);
                document.getElementById('action-btn-2').textContent = 'WON ' + win + ' $';
                betPlaced2 = false;
            } else if (gameState === 'waiting') {
                betPlaced2 = true;
            }
        }

        function decreaseBet() {
            const input = document.getElementById('bet-amount');
            input.value = Math.max(0.1, parseFloat(input.value) - 0.1).toFixed(1);
        }

        function increaseBet() {
            const input = document.getElementById('bet-amount');
            input.value = (parseFloat(input.value) + 0.1).toFixed(1);
        }

        function decreaseBet2() {
            const input = document.getElementById('bet-amount-2');
            input.value = Math.max(0.1, parseFloat(input.value) - 0.1).toFixed(1);
        }

        function increaseBet2() {
            const input = document.getElementById('bet-amount-2');
            input.value = (parseFloat(input.value) + 0.1).toFixed(1);
        }

        function setBet(amount) {
            document.getElementById('bet-amount').value = amount.toFixed(1);
        }

        function setBet2(amount) {
            document.getElementById('bet-amount-2').value = amount.toFixed(1);
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('sound-icon').textContent = soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
        }

        updatePlayersList();
        updateMultiplierHistory();
        setTimeout(startRound, 4000);
    </script>
</body>
</html>
